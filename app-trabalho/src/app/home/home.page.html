<ion-header [translucent]="true">
  <ion-row class="ion-align-items-center header-line" class="header">
    <ion-col size="2" class="menu-icon" size="20px">
      <ion-icon name="reorder-three" size="large"></ion-icon>
    </ion-col>
    <ion-col size="8" class="ion-text-center">
      LANCHONETE
    </ion-col>
    <ion-col size="2" class="ion-text-end account-icon" item-right>
      <ion-icon name="person-circle-outline" size="large" ></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row class="ion-align-items-center">
      <ion-col *ngFor="let categoria of categorias; let ix = index" [ngClass]="categoria.codigo == selecaodecardapio ? 'sessaoescolhida' : 'sessaosemescolha'"   (click)="irselecao(categoria.codigo)">
        {{ categoria.nome }}
      </ion-col>     
  </ion-row>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let produto of produtos; let ix = index" [hidden]="!produto.visibled">
        <ion-row>
          <ion-col size="12" class="detalhes">
            
            <ion-row>
              <ion-col size="12" (click)="irnoproduto(produto)">
                <img [src]="pathImgs + produto.imagens"/>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                {{produto.nome}}
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                {{ produto.valor}}
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" >
                <ion-button color="warning" size="small" class="botaodetalhes" (click)="irnoproduto(produto)">
                  Detalhes
                </ion-button>
              </ion-col>
            </ion-row>
            
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
   
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-row class="carinho">
    <ion-col >
      <ion-button color="success" shape="round" size="large"  >
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
