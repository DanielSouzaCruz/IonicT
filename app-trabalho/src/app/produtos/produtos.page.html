<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ produto.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-slides pager="true">
      <ion-slide *ngFor="let imagem of produto.imagens; let ix = index">
        <ion-img [src]="pathImgs + imagem"></ion-img>
      </ion-slide>
    </ion-slides>


  </ion-grid>
  
</ion-content>
